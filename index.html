<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Moewer - Twiter for cats </title>
</head>

<body>
  <header>
    <h1 class="title">Meower - Twiter for cats</h1>
  </header>
  <main>
    <form action="" class="mew-form">
      <label for="name">Name</label>
      <input type="text " id="name" name="name" class="u-full-width">
      <label for="content">Content</label>
      <textarea name="content" id="content" cols="30" rows="10" class="u-full-width"></textarea>
      <button type="submit" class="button-primary">Send your mew!</button>
    </form>
    <div class="mews">
      <!-- automatic -->
    </div>
  </main>
  <div class="loading">
    <img src="https://media.giphy.com/media/feN0YJbVs0fwA/giphy.gif" alt="">
  </div>
  <script src="client.js"></script>
</body>

</html>
